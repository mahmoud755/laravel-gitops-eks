apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: laravel-gitops
  region: us-east-1
  version: "1.29"

iam:
  withOIDC: true

managedNodeGroups:
  - name: ng-prod
    instanceType: t3.micro
    desiredCapacity: 1
    minSize: 1
    maxSize: 1
    volumeSize: 20
    labels:
      env: prod

